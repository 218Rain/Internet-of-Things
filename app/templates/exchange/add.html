<!DOCTYPE HTML>
<html>
{% extends 'base.html' %}
{% block page_content %}
<div class="main-container container clearfix">
  <div class="content panel" id="content">
    <div class="node">
      <h2>发表文章</h2>
      <div class="node-form add-form">
        <form action="" method="post">
          {{form.hidden_tag()}}
          <div class="form-group">
                {{form.title(class="form-control",placeholder="标题")}}
          </div>
          <div class="form-group">
                {{form.body(class="form-control",placeholder="正文")}}
          </div>
          <div class="form-btn text-center">
            <button type="submit" class="btn btn-default btn-submit">{{form.submit.label}}发表{{form.submit}}</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}

</body>
</html>

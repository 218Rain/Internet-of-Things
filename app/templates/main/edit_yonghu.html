<!DOCTYPE HTML>
<html>
{% extends 'base.html' %}

{% block page_content %}
<div class="main-container container clearfix">
  <div class="content panel" id="content">
    <div class="node">
      <h2>修改用户信息</h2>
      <div class="node-form add-form">
        <form action="" method="post">
          {{form.hidden_tag()}}
          <div class="form-group">
                {{form.name(class="form-control",placeholder="昵称")}}
          </div>
          <div class="form-group">
                {{form.password(class="form-control",placeholder="密码")}}
          </div>
          <div class="form-group">
                {{form.password_again(class="form-control",placeholder="确认密码")}}
          </div>
          <div class="form-btn text-center">
            <button type="submit" class="btn btn-default btn-submit">{{form.submit.label}}添加{{form.submit}}</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}

</body>
</html>
